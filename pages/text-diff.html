<body>
    <div class="container">
        <a href="../index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
        <div class="header">
            <h1>ğŸ“Š æ–‡æœ¬å¯¹æ¯”å·¥å…·</h1>
        </div>

        <div class="toolbar">
            <button class="btn" onclick="compareText()">å¯¹æ¯”æ–‡æœ¬</button>
            <button class="btn btn-secondary" onclick="clearAll()">æ¸…ç©ºå…¨éƒ¨</button>
            <button class="btn btn-secondary" onclick="swapText()">äº¤æ¢æ–‡æœ¬</button>
            <button class="btn btn-secondary" onclick="copyDiff()">å¤åˆ¶å·®å¼‚</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <div class="input-label">
                    <span>åŸæ–‡</span>
                    <span class="char-count" id="originalCount">0 å­—ç¬¦</span>
                </div>
                <textarea id="originalText" placeholder="è¯·è¾“å…¥ç¬¬ä¸€æ®µæ–‡æœ¬..."></textarea>
            </div>

            <div class="input-group">
                <div class="input-label">
                    <span>å¯¹æ¯”æ–‡æœ¬</span>
                    <span class="char-count" id="modifiedCount">0 å­—ç¬¦</span>
                </div>
                <textarea id="modifiedText" placeholder="è¯·è¾“å…¥ç¬¬äºŒæ®µæ–‡æœ¬..."></textarea>
            </div>
        </div>

        <div class="diff-section" id="diffSection" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="diff-container">
                <div class="diff-panel">
                    <div class="diff-header">åŸæ–‡</div>
                    <div class="diff-content" id="originalDiff"></div>
                </div>
                <div class="diff-panel">
                    <div class="diff-header">å¯¹æ¯”æ–‡æœ¬</div>
                    <div class="diff-content" id="modifiedDiff"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const originalTextarea = document.getElementById('originalText');
        const modifiedTextarea = document.getElementById('modifiedText');

        // æ›´æ–°å­—ç¬¦è®¡æ•°
        function updateCharCount() {
            document.getElementById('originalCount').textContent = originalTextarea.value.length + ' å­—ç¬¦';
            document.getElementById('modifiedCount').textContent = modifiedTextarea.value.length + ' å­—ç¬¦';
        }

        originalTextarea.addEventListener('input', updateCharCount);
        modifiedTextarea.addEventListener('input', updateCharCount);

        // æ”¹è¿›çš„diffç®—æ³•ï¼ˆæ”¯æŒè¡Œå†…å­—ç¬¦å·®å¼‚ï¼‰
        function diffLines(original, modified) {
            const originalLines = original.split('\n');
            const modifiedLines = modified.split('\n');
            
            const result = {
                original: [],
                modified: [],
                added: 0,
                removed: 0,
                unchanged: 0,
                modifiedCount: 0
            };

            // ä½¿ç”¨ç®€å•çš„LCSï¼ˆæœ€é•¿å…¬å…±å­åºåˆ—ï¼‰ç®—æ³•
            const lcs = computeLCS(originalLines, modifiedLines);
            
            let i = 0, j = 0, lcsIndex = 0;
            
            while (i < originalLines.length || j < modifiedLines.length) {
                if (lcsIndex < lcs.length && i < originalLines.length && originalLines[i] === lcs[lcsIndex] && j < modifiedLines.length && modifiedLines[j] === lcs[lcsIndex]) {
                    // å®Œå…¨ç›¸åŒçš„è¡Œ
                    result.original.push({ type: 'unchanged', text: originalLines[i], lineNum: i + 1 });
                    result.modified.push({ type: 'unchanged', text: modifiedLines[j], lineNum: j + 1 });
                    i++;
                    j++;
                    lcsIndex++;
                    result.unchanged++;
                } else if (i < originalLines.length && j < modifiedLines.length && originalLines[i] !== modifiedLines[j]) {
                    // ä¿®æ”¹çš„è¡Œ - è¿›è¡Œå­—ç¬¦çº§åˆ«å¯¹æ¯”
                    const charDiff = diffChars(originalLines[i], modifiedLines[j]);
                    result.original.push({ type: 'removed', text: originalLines[i], lineNum: i + 1, charDiff: charDiff.original });
                    result.modified.push({ type: 'added', text: modifiedLines[j], lineNum: j + 1, charDiff: charDiff.modified });
                    i++;
                    j++;
                    result.modifiedCount++;
                } else if (j < modifiedLines.length && (i >= originalLines.length || originalLines[i] !== modifiedLines[j])) {
                    // æ–°å¢çš„è¡Œ
                    result.modified.push({ type: 'added', text: modifiedLines[j], lineNum: j + 1 });
                    result.original.push({ type: 'empty', text: '', lineNum: i + 1 });
                    j++;
                    result.added++;
                } else if (i < originalLines.length) {
                    // åˆ é™¤çš„è¡Œ
                    result.original.push({ type: 'removed', text: originalLines[i], lineNum: i + 1 });
                    result.modified.push({ type: 'empty', text: '', lineNum: j + 1 });
                    i++;
                    result.removed++;
                }
            }

            return result;
        }

        // å­—ç¬¦çº§åˆ«çš„diffç®—æ³•
        function diffChars(str1, str2) {
            const result = {
                original: [],
                modified: []
            };

            // å¦‚æœå®Œå…¨ç›¸åŒï¼Œç›´æ¥è¿”å›
            if (str1 === str2) {
                result.original.push({ type: 'unchanged', text: str1 });
                result.modified.push({ type: 'unchanged', text: str2 });
                return result;
            }

            // ä½¿ç”¨ç®€å•çš„å­—ç¬¦çº§åˆ«LCS
            const m = str1.length;
            const n = str2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (str1[i - 1] === str2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // å›æº¯æ„å»ºå·®å¼‚ - æ”¹è¿›ç‰ˆæœ¬ï¼Œç¡®ä¿å¯¹åº”å…³ç³»æ­£ç¡®
            let i = m, j = n;
            const originalParts = [];
            const modifiedParts = [];

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && str1[i - 1] === str2[j - 1]) {
                    // ç›¸åŒå­—ç¬¦
                    originalParts.unshift({ type: 'unchanged', text: str1[i - 1] });
                    modifiedParts.unshift({ type: 'unchanged', text: str2[j - 1] });
                    i--;
                    j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    // æ–°å¢å­—ç¬¦ - åœ¨originalä¸­æ·»åŠ ç©ºä½ä»¥ä¿æŒå¯¹é½
                    originalParts.unshift({ type: 'empty', text: '' });
                    modifiedParts.unshift({ type: 'added', text: str2[j - 1] });
                    j--;
                } else if (i > 0) {
                    // åˆ é™¤å­—ç¬¦ - åœ¨modifiedä¸­æ·»åŠ ç©ºä½ä»¥ä¿æŒå¯¹é½
                    originalParts.unshift({ type: 'removed', text: str1[i - 1] });
                    modifiedParts.unshift({ type: 'empty', text: '' });
                    i--;
                }
            }

            result.original = originalParts;
            result.modified = modifiedParts;
            return result;
        }

        // è®¡ç®—æœ€é•¿å…¬å…±å­åºåˆ—
        function computeLCS(arr1, arr2) {
            const m = arr1.length;
            const n = arr2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));

            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (arr1[i - 1] === arr2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // å›æº¯æ„å»ºLCS
            const lcs = [];
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (arr1[i - 1] === arr2[j - 1]) {
                    lcs.unshift(arr1[i - 1]);
                    i--;
                    j--;
                } else if (dp[i - 1][j] > dp[i][j - 1]) {
                    i--;
                } else {
                    j--;
                }
            }

            return lcs;
        }

        // å¯¹æ¯”æ–‡æœ¬
        function compareText() {
            const original = originalTextarea.value;
            const modified = modifiedTextarea.value;

            if (!original && !modified) {
                alert('è¯·è¾“å…¥è¦å¯¹æ¯”çš„æ–‡æœ¬');
                return;
            }

            const diff = diffLines(original, modified);

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            const statsHtml = `
                <div class="stat-item">
                    <div class="stat-label">æ€»è¡Œæ•°ï¼ˆåŸæ–‡ï¼‰</div>
                    <div class="stat-value">${original.split('\n').length}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ€»è¡Œæ•°ï¼ˆå¯¹æ¯”ï¼‰</div>
                    <div class="stat-value">${modified.split('\n').length}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ–°å¢è¡Œ</div>
                    <div class="stat-value stat-added">+${diff.added}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">åˆ é™¤è¡Œ</div>
                    <div class="stat-value stat-removed">-${diff.removed}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">ä¿®æ”¹è¡Œ</div>
                    <div class="stat-value" style="color: #ffc107;">${diff.modifiedCount || 0}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æœªæ”¹å˜è¡Œ</div>
                    <div class="stat-value">${diff.unchanged}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;

            // æ˜¾ç¤ºå¯¹æ¯”ç»“æœ
            displayDiff(diff.original, 'originalDiff');
            displayDiff(diff.modified, 'modifiedDiff');

            document.getElementById('diffSection').style.display = 'block';
        }

        // æ˜¾ç¤ºå·®å¼‚
        function displayDiff(diffLines, elementId) {
            const container = document.getElementById(elementId);
            let html = '';

            diffLines.forEach((item, index) => {
                let className = item.type === 'added' ? 'diff-added' : 
                                item.type === 'removed' ? 'diff-removed' : 
                                item.type === 'empty' ? 'diff-empty' : 'diff-unchanged';
                
                const lineNum = item.lineNum || index + 1;
                let content = '';
                let hasCharDiff = false;
                
                // å¦‚æœæœ‰å­—ç¬¦çº§åˆ«çš„diffï¼Œä½¿ç”¨å­—ç¬¦çº§åˆ«æ˜¾ç¤º
                if (item.charDiff && item.charDiff.length > 0) {
                    hasCharDiff = true;
                    className += ' has-char-diff';
                    content = item.charDiff.map(part => {
                        if (part.type === 'added') {
                            return `<span class="diff-char-added">${escapeHtml(part.text)}</span>`;
                        } else if (part.type === 'removed') {
                            return `<span class="diff-char-removed">${escapeHtml(part.text)}</span>`;
                        } else if (part.type === 'empty') {
                            return `<span style="display: inline-block; min-width: 8px;">&nbsp;</span>`;
                        } else {
                            return `<span style="color: #333;">${escapeHtml(part.text)}</span>`;
                        }
                    }).join('');
                } else {
                    // å¦åˆ™ä½¿ç”¨æ•´è¡Œæ˜¾ç¤º
                    content = escapeHtml(item.text || '');
                }
                
                html += `<div class="diff-line ${className}">
                    <span class="diff-line-number">${lineNum}</span>${content}
                </div>`;
            });

            container.innerHTML = html;
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸…ç©ºå…¨éƒ¨
        function clearAll() {
            originalTextarea.value = '';
            modifiedTextarea.value = '';
            document.getElementById('diffSection').style.display = 'none';
            updateCharCount();
        }

        // äº¤æ¢æ–‡æœ¬
        function swapText() {
            const temp = originalTextarea.value;
            originalTextarea.value = modifiedTextarea.value;
            modifiedTextarea.value = temp;
            updateCharCount();
            if (document.getElementById('diffSection').style.display !== 'none') {
                compareText();
            }
        }

        // å¤åˆ¶å·®å¼‚
        function copyDiff() {
            const diffSection = document.getElementById('diffSection');
            if (diffSection.style.display === 'none') {
                alert('è¯·å…ˆè¿›è¡Œæ–‡æœ¬å¯¹æ¯”');
                return;
            }

            const originalDiff = document.getElementById('originalDiff').textContent;
            const modifiedDiff = document.getElementById('modifiedDiff').textContent;
            const diffText = `åŸæ–‡ï¼š\n${originalDiff}\n\nå¯¹æ¯”æ–‡æœ¬ï¼š\n${modifiedDiff}`;

            navigator.clipboard.writeText(diffText).then(() => {
                alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(() => {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        // åˆå§‹åŒ–å­—ç¬¦è®¡æ•°
        updateCharCount();
    </script>
