    <script>

            {

        // åˆå§‹åŒ–æ¨¡æ¿
        function initTemplates() {
            const grid = document.getElementById('templatesGrid');
            regexTemplates.forEach(template => {
                const card = document.createElement('div');
                card.className = 'template-card';

        // æ›´æ–°æ ‡å¿—
        function updateFlags(flags) {
            document.getElementById('flagG').checked = flags.includes('g');

        // è·å–æ ‡å¿—
        function getFlags() {

        }

        // åˆ›å»ºæ­£åˆ™è¡¨è¾¾å¼å¯¹è±¡
        function createRegex(pattern) {
            const flags = getFlags();
            try {
                return new RegExp(pattern, flags);

        // é«˜äº®åŒ¹é…æ–‡æœ¬
        function highlightMatches(text, regex) {
            const flags = getFlags();
            const globalRegex = new RegExp(regex.source, flags.includes('g') ? flags : flags + 'g');
            const matches = [];
            let match;
            let lastIndex = 0;
            const result = [];

            // é‡ç½®lastIndex
            globalRegex.lastIndex = 0;

            while ((match = globalRegex.exec(text)) !== null) {
                if (match.index === globalRegex.lastIndex) {
                    globalRegex.lastIndex++;
                }
                matches.push({
                    index: match.index,
                    length: match[0].length,
                    match: match[0],
                    groups: match.slice(1)
                });
            }

            let currentIndex = 0;
            matches.forEach(m => {
                if (m.index > currentIndex) {
                    result.push({
                        text: text.substring(currentIndex, m.index),
                        type: 'text'
                    });
                }
                result.push({
                    text: m.match,
                    type: 'match',
                    groups: m.groups
                });
                currentIndex = m.index + m.length;
            });

            if (currentIndex < text.length) {
                result.push({
                    text: text.substring(currentIndex),
                    type: 'text'
                });
            }

            return result;
        }

            // éšè—ç»“æœ
            matchResult.classList.remove('active');

            if (!regexInput) {
                errorDiv.textContent = 'è¯·è¾“å…¥æ­£åˆ™è¡¨è¾¾å¼';
                errorDiv.classList.add('show');
                return;
            }

            if (!testText) {
                errorDiv.textContent = 'è¯·è¾“å…¥æµ‹è¯•æ–‡æœ¬';
                errorDiv.classList.add('show');
                return;
            }

            try {
                const regex = createRegex(regexInput);
                const flags = getFlags();
                const globalRegex = new RegExp(regex.source, flags.includes('g') ? flags : flags + 'g');
                
                // é‡ç½®lastIndex
                globalRegex.lastIndex = 0;
                const matches = [];
                let match;

                while ((match = globalRegex.exec(testText)) !== null) {
                    if (match.index === globalRegex.lastIndex) {
                        globalRegex.lastIndex++;
                    }
                    matches.push({
                        fullMatch: match[0],
                        groups: match.slice(1),
                        index: match.index,
                        input: match.input
                    });
                }

                // æ˜¾ç¤ºåŒ¹é…ä¿¡æ¯
                matchInfo.innerHTML = `

                    </div>

                        <div class="info-value">${testText.length} å­—ç¬¦</div>
                    </div>
                `;

                // æ˜¾ç¤ºåŒ¹é…ç»“æœ
                if (matches.length === 0) {
                    matchContent.innerHTML = '<div class="match-result">æœªæ‰¾åˆ°åŒ¹é…é¡¹</div>';
                } else {
