<body>
    <div class="container">

        <div class="tab-content" id="scientificContent">
            <div class="scientific-calculator">
                <div class="calc-display" id="calcDisplay">0</div>
                
                <div class="calc-controls">
                    <div class="angle-toggle">
                        <button class="angle-toggle-btn" id="radBtn" onclick="setAngleMode('Rad')">Rad</button>
                        <button class="angle-toggle-btn" id="degBtn" onclick="setAngleMode('Deg')">Deg</button>

                    <button class="calc-btn operator" onclick="inputOperator('Ã·')">Ã·</button>

                    <button class="calc-btn function" onclick="inputConstant('Ï€')">Ï€</button>
                    <button class="calc-btn function" onclick="inputFunction('tan')">tan</button>

                    <button class="calc-btn function" onclick="inputFunction('exp')">EXP</button>
                    <button class="calc-btn function" onclick="inputAns()">Ans</button>
                    <button class="calc-btn function" onclick="inputFunction('pow')">xÊ¸</button>

                    <button class="calc-btn number" onclick="inputDecimal()">.</button>

    <script>
        // æ ‡ç­¾é¡µåˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const targetTab = this.dataset.tab;
                
                // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // æ›´æ–°å†…å®¹æ˜¾ç¤º
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(targetTab + 'Content').classList.add('active');
            });
        });

        // ç¨ç‡è®¡ç®—å™¨ä»£ç 
        let currentMode = 'tax-included';

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentMode = this.dataset.mode;

                if (currentMode === 'tax-included') {
                    document.getElementById('taxIncludedGroup').style.display = 'block';
                    document.getElementById('taxExcludedGroup').style.display = 'none';
                } else {
                    document.getElementById('taxIncludedGroup').style.display = 'none';
                    document.getElementById('taxExcludedGroup').style.display = 'block';
                }

                document.getElementById('result').style.display = 'none';
            });
        });

        document.getElementById('taxForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            let taxExcluded, taxAmount, taxIncluded;

            if (currentMode === 'tax-included') {
                taxIncluded = parseFloat(document.getElementById('taxIncluded').value);
                if (!taxIncluded || taxIncluded <= 0) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„å«ç¨é‡‘é¢');
                    return;
                }
                taxExcluded = taxIncluded / (1 + taxRate);
                taxAmount = taxExcluded * taxRate;
            } else {
                taxExcluded = parseFloat(document.getElementById('taxExcluded').value);
                if (!taxExcluded || taxExcluded <= 0) {
                    alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ä¸å«ç¨é‡‘é¢');
                    return;
                }
                taxAmount = taxExcluded * taxRate;
                taxIncluded = taxExcluded + taxAmount;
            }

            document.getElementById('resultExcluded').textContent = taxExcluded.toFixed(2);
            document.getElementById('resultTax').textContent = taxAmount.toFixed(2);
            document.getElementById('resultIncluded').textContent = taxIncluded.toFixed(2);
            document.getElementById('result').style.display = 'block';
        });

        // ç§‘å­¦è®¡ç®—å™¨ä»£ç 
        let display = '0';
        let lastAnswer = 0;
        let angleMode = 'Deg'; // Rad æˆ– Deg
        let invMode = false;

        function updateDisplay() {
            const displayEl = document.getElementById('calcDisplay');
            displayEl.textContent = display || '0';
        }

        function setAngleMode(mode) {
            angleMode = mode;
            // ç§»é™¤æ‰€æœ‰activeçŠ¶æ€
            document.getElementById('radBtn').classList.remove('active');
            document.getElementById('degBtn').classList.remove('active');
            // åªç»™é€‰ä¸­çš„æŒ‰é’®æ·»åŠ active
            if (mode === 'Rad') {
                document.getElementById('radBtn').classList.add('active');
            } else {
                document.getElementById('degBtn').classList.add('active');
            }
        }

        function toggleInvMode() {
            invMode = !invMode;
            const btn = document.getElementById('invMode');
            btn.classList.toggle('active', invMode);
        }

        function inputNumber(num) {
            if (display === '0' || display === 'Error') {
                display = num;
            } else {
                display += num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (display === '0' || display === 'Error') {
                display = '0.';
            } else if (!display.includes('.')) {
                display += '.';
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (display === 'Error') {
                display = '0';
            }
            const lastChar = display.slice(-1);
            if (['+', '-', 'Ã—', 'Ã·', '%'].includes(lastChar)) {
                display = display.slice(0, -1) + op;
            } else {
                display += op;
            }
            updateDisplay();
        }

        function inputBracket(bracket) {
            if (display === '0' || display === 'Error') {
                display = bracket;
            } else {
                display += bracket;
            }
            updateDisplay();
        }

        function inputConstant(constant) {
            let value;
            if (constant === 'Ï€') {
                value = Math.PI;
            } else if (constant === 'e') {
                value = Math.E;
            }
            
            if (display === '0' || display === 'Error') {
                display = value.toString();
            } else {
                display += value.toString();
            }
            updateDisplay();
        }

        function inputAns() {
            if (display === '0' || display === 'Error') {
                display = lastAnswer.toString();
            } else {
                display += lastAnswer.toString();
            }
            updateDisplay();
        }

        function inputFunction(func) {
            try {
                let value = parseFloat(display);
                if (isNaN(value)) {
                    // å¦‚æœä¸æ˜¯æ•°å­—ï¼Œå°è¯•ä»è¡¨è¾¾å¼ä¸­æå–æœ€åä¸€ä¸ªæ•°å­—
                    const match = display.match(/(\d+\.?\d*)$/);
                    if (match) {
                        value = parseFloat(match[1]);
                    } else {
                        display = 'Error';
                        updateDisplay();
                        return;
                    }
                }

                let result;
                const angle = angleMode === 'Deg' ? value * Math.PI / 180 : value;

                switch(func) {
                    case 'sin':
                        result = invMode ? Math.asin(value) : Math.sin(angle);
                        if (angleMode === 'Deg' && !invMode) {
                            result = Math.sin(angle);
                        } else if (angleMode === 'Deg' && invMode) {
                            result = Math.asin(value) * 180 / Math.PI;
                        }
                        break;
                    case 'cos':
                        result = invMode ? Math.acos(value) : Math.cos(angle);
                        if (angleMode === 'Deg' && invMode) {
                            result = Math.acos(value) * 180 / Math.PI;
                        }
                        break;
                    case 'tan':
                        result = invMode ? Math.atan(value) : Math.tan(angle);
                        if (angleMode === 'Deg' && invMode) {
                            result = Math.atan(value) * 180 / Math.PI;
                        }
                        break;
                    case 'log':
                        result = invMode ? Math.pow(10, value) : Math.log10(value);
                        break;
                    case 'ln':
                        result = invMode ? Math.exp(value) : Math.log(value);
                        break;
                    case 'sqrt':
                        result = invMode ? value * value : Math.sqrt(value);
                        break;
                    case 'factorial':
                        result = factorial(value);
                        break;
                    case 'exp':
                        result = Math.exp(value);
                        break;
                    case 'pow':
                        // x^y éœ€è¦ä¸¤ä¸ªæ“ä½œæ•°ï¼Œè¿™é‡Œå…ˆä¿å­˜å½“å‰å€¼
                        display = value + '^';
                        updateDisplay();
                        return;
                    default:
                        return;
                }

                if (isNaN(result) || !isFinite(result)) {
                    display = 'Error';
                } else {
                    display = result.toString();
                }
                updateDisplay();
            } catch (e) {
                display = 'Error';
                updateDisplay();
            }
        }

        function factorial(n) {
            if (n < 0 || n !== Math.floor(n)) return NaN;
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculate() {
            try {
                if (display === 'Error') {
                    display = '0';
                    updateDisplay();
                    return;
                }

                // æ›¿æ¢æ˜¾ç¤ºç¬¦å·ä¸ºJavaScriptå¯è®¡ç®—çš„ç¬¦å·
                let expression = display
                    .replace(/Ã—/g, '*')
                    .replace(/Ã·/g, '/')
                    .replace(/Ï€/g, Math.PI.toString())
                    .replace(/e(?![0-9])/g, Math.E.toString())
                    .replace(/\^/g, '**');

                // å¤„ç†ç™¾åˆ†æ¯”
                expression = expression.replace(/(\d+\.?\d*)%/g, (match, num) => {
                    return `(${num}/100)`;
                });

                // è®¡ç®—è¡¨è¾¾å¼
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    display = 'Error';
                } else {
                    // æ ¼å¼åŒ–ç»“æœ
                    if (Math.abs(result) > 1e10 || (Math.abs(result) < 1e-6 && result !== 0)) {
                        display = result.toExponential(6);
                    } else {
                        display = parseFloat(result.toPrecision(12)).toString();
                    }
                    lastAnswer = result;
                }
                updateDisplay();
            } catch (e) {
                display = 'Error';
                updateDisplay();
            }
        }

        function clearAll() {
            display = '0';
            updateDisplay();
        }

        // åˆå§‹åŒ–æ˜¾ç¤º
        updateDisplay();
        // ä¸è®¾ç½®åˆå§‹é«˜äº®ï¼Œåªæœ‰ç”¨æˆ·ç‚¹å‡»åæ‰é«˜äº®
    </script>
